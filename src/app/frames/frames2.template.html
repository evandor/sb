<div class='wrapper'>
    <div class='container-left'>
        <div [@heroState]="appstate.state" class="inner-left">
            <!--<fieldset>
                <input type="text" title="search" size="6" class="text-input" id="filter" value="" />
                <span id="filter-count"></span>
            </fieldset>-->


            <div id="accordion" style="width:190px; padding-left:5px;padding-top:5px;">
                <h3>Manage Sidebars</h3>
                <div style="padding:14px;">
                    <div><img src="{{userPic}}" height="16px;" align="top">&nbsp;{{userDisplayName}}&nbsp;<span *ngIf="authenticated"><a (click)="signOut()" target="_top"><i class="fa fa-sign-out" aria-hidden="true"></i></a></span></div>
                    <div *ngIf="sidebars.length == 0"><i class="fa fa-spinner fa-spin" style="font-size:16px;color:green;" aria-hidden="true"></i></div>
                    <div *ngIf="sidebars.length > 0"><br><b><i>Sidebars</i>:</b></div>
                    <div *ngFor="let sidebar of sidebars">
                        <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;<a [routerLink]="['/',sidebar.uuid]" target="_top">{{sidebar.sidebarName}}</a>
                    </div>
                </div>
                <h3>Skysail</h3>
                <div>
                    <div><a href="http://jenkins.twentyeleven.de/job/skysail.doc/ws/doc/gen/index.html" target="content">skysail</a></div>
                    <div><a href="http://jenkins.twentyeleven.de/" target="_jenkins">jenkins</a></div>
                    <div><a href="http://prototypr.int.skysail.io/" target="content">Prototypr (int)</a></div>
                    <div><a href="http://demo.int.skysail.io/" target="content">Demo App (int)</a></div>
                </div>
                <h3>Development</h3>
                <div>
                    <div><a href="https://console.aws.amazon.com" target="_amazonaws">AWS Console</a></div>
                </div>
                <h3>News</h3>
                <div>
                    <div><a href="http://www.spiegel.de" target="content">Spiegel</a></div>
                    <div><a href="http://www.heise.de" target="content">Heise</a></div>
                    <div><a href="http://www.dzone.com" target="content">Dzone</a></div>
                </div>
                <h3>Google</h3>
                <div>
                    <div><a href="https://inbox.google.com" target="_googleinbox">Inbox</a></div>
                    <div><a href="https://calendar.google.com/calendar/render" target="_googlecalendar">Calendar</a></div>
                    <div><a href="https://drive.google.com/drive" target="_googledrive">Drive</a></div>
                    <div><a href="https://analytics.google.com" target="_googledrive">Analytics</a></div>
                    <div><a href="https://www.google.com/adsense" target="_googleadsense">Adsense</a></div>
                    <div><a href="https://www.blogger.com/home" target="_googleblogger">Blogger</a></div>
                </div>
                <h3>Deprecated</h3>
                <div>
                    <div (click)="appstate.toggleState()">test</div>
                    <div><a href="/sidebars" target="content">switch sidebar</a></div>
                    <div><a href="/assets/static/index.html" target="content">sidebar home</a></div>
                </div>
            </div>

            <div id="targettitle"></div>
            <br><br>
            <div *ngIf="!authenticated" class="login-wrapper">
                <div id="{{googleLoginButtonId}}"></div>
            </div>

            <div>{{uuid}}</div>

            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <! -- sidebar -- >
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-1335741973265162" data-ad-slot="6126510968" data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <div class='container-right'>
        <!--<iframe src="/sidebars" id="content" name="content" style="height: 100%; border: none"></iframe>-->
        <iframe src="/assets/static/index.html" id="content" name="content" style="height: 100%; border: none"></iframe>

    </div>
</div>
